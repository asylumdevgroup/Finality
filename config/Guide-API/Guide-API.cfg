# Configuration file

##########################################################################################################
# books
#--------------------------------------------------------------------------------------------------------#
# All settings related to Books.
##########################################################################################################

books {
    # Allows books to spawn with new players.
    # This is a global override for all books. [default: true]
    B:canSpawnWithBooks=true

    ##########################################################################################################
    # spawn
    #--------------------------------------------------------------------------------------------------------#
    # If true, the user will spawn with the book.
    # This defaults to the value the book owner has set and is overridden by this config.
    ##########################################################################################################

    spawn {
        #  [default: false]
        B:"bloodarsenal:guide"=false

        #  [default: false]
        B:"bloodmagic:guide"=false

        #  [default: true]
        B:"crossroads:crossroadsmainguide"=true

        #  [default: false]
        B:"crossroads:info_guide"=false

        #  [default: true]
        B:"cyclicmagic:guide"=false
        B:"deepmoblearning:deepguide"=false

        #  [default: false]
        B:"inventorygenerators:guide_book"=false
        B:"mb:magic_books_guide"=false

        #  [default: false]
        B:"mobtotems:mobtotems_guide"=false
        B:"prodigytech:guide"=false

        #  [default: false]
        B:"woot:guide"=false
    }

}


##########################################################################################################
# general
#--------------------------------------------------------------------------------------------------------#
# Miscellaneous settings.
##########################################################################################################

general {
    # Enables extra information being printed to the console. [default: true]
    B:enableLogging=true
}


